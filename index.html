<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 אפליקציית קריאה וחשיבה לכיתה א' 🧠</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>📚 קָרְאִי וְחִשְׁבִי: אפליקציה לכיתה א' 🧠</h1>

        <div id="main-menu">
            <h2>בַּחֲרִי רָמָה:</h2>
            <div id="level-buttons-container" class="level-grid">
                </div>
        </div>

        <div id="reading-screen" style="display: none;">
            <div id="level-info" class="level-tag"></div>
            
            <div id="reading-mode">
                <p id="current-sentence" class="sentence-display"></p>
                <div class="controls">
                    <button id="read-aloud-btn" class="control-btn secondary-btn">🎧 קראי לי את המשפט</button>
                    <button id="next-step-btn" class="control-btn primary-btn">המשך ➡️ (סיימתי לקרוא)</button>
                </div>
            </div>

            <div id="quiz-mode" style="display: none;">
                <p id="quiz-question" class="quiz-question"></p>
                <div id="quiz-options" class="options-grid">
                    </div>
                <p id="feedback-message" class="feedback-message"></p>
                <button id="continue-btn" class="control-btn primary-btn" style="display: none;">✅ מעבר למשפט הבא</button>
            </div>
            
            <button id="back-to-menu-btn" class="control-btn back-btn">⬅️ חזרה לבחירת רמה</button>
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>
    
    <p id="developer-credit">פותח על ידי: **Daniel Bendheim** 🧑‍💻</p>

    <script src="script.js"></script> 
</body>
</html>
