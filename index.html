<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌺 אפליקציית קריאה חמה לכיתה א' 🌺</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>📚 ברוכה הבאה לאפליקציית הקריאה! 📚</h1>
        <div id="main-menu">
            <h2>בַּחֲרִי רָמָה:</h2>
            </div>

        <div id="reading-screen" style="display: none;">
            <div id="level-info"></div>
            <p id="current-sentence" class="sentence-display"></p>
            
            <div class="controls">
                <button id="read-aloud-btn" class="control-btn secondary-btn">🎧 קראי לי את המשפט</button>
                <button id="next-sentence-btn" class="control-btn primary-btn">✅ קראתי! (משפט הבא)</button>
            </div>
            
            <button id="back-to-menu-btn" class="control-btn back-btn">⬅️ חזרה לבחירת רמה</button>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
